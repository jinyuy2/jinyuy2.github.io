<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>    
<body>
<h1>Jinyu Yang's Narrative Visualization for Coronavirus Data in the United States</h1>

<h2>Page 2: Death Rate: Cases over Deaths</h2>

<form>
  <button formaction="../">Main Page</button>
  <button formaction="case_death1.html"> 1 </button>
  <button formaction="state1.html"> 2 </button>
  <button formaction="state2.html"> 3 </button>
  <button formaction="case_death2.html"> 4 </button>
</form>

<p>Cases - Deaths</p>

<script src="https://d3js.org/d3.v4.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div id="case_death2"></div>

<style>
  .myCircle:hover {
    stroke: red;
  }
</style>

<!----------------------------------------------------------------->

<script>

  // Set the dimensions
  var margin = {top: 30, right: 30, bottom: 30, left: 60},
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  var svg = d3.select("#case_death2")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  var data1 = d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us.csv",

    function(d){
      return { cases : d.cases, deaths : d.deaths, date : d3.timeParse("%Y-%m-%d")(d.date) }
    },

    function(data) {
  
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return + d.cases; })])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Lable for X axis
      svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 6)
        .text("Confirmed cases");        
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return + d.deaths; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add Lable for Y axis
      svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 6)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Confirmed deaths");        

      var bisect = d3.bisector(function(d) { return d.cases; }).left;

      var focus = svg
        .append('g')
        .append('circle')
            .style("fill", "none")
            .attr("stroke", "black")
            .attr('r', 8.5)
            .style("opacity", 0)
        
      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.cases) })
          .y(function(d) { return y(d.deaths) })
          )

      // Add a tooltip
      var Tooltip = d3.select("#case_death2")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("border", "solid")
        .style("border-width", "2px")

      var mouseover = function(d) {
        Tooltip.style("opacity", 1)
        focus.style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Rate(%): " + (d.deaths*100/d.cases).toFixed(3) + "%, Cases: " + d.cases + ", Deaths: " + d.deaths + ", Date: " + d3.timeFormat("%B %d, %Y")(d.date))
          .style("left", (d3.mouse(this)[0]+100) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")

        var x0 = x.invert(d3.mouse(this)[0]);
        var i = bisect(data, x0, 1);
        selectedData = data[i]
        focus
          .attr("cx", x(selectedData.cases))
          .attr("cy", y(selectedData.deaths))
          
      }
      var mouseleave = function(d) {
        Tooltip.style("opacity", 0)
        focus.style("opacity", 0)
      }

      // Add the points
      svg
        .append("g")
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", "myCircle")
          .attr("cx", function(d) { return x(d.cases) } )
          .attr("cy", function(d) { return y(d.deaths) } )
          .attr("r", 1)
          .attr("stroke", "#69b3a2")
          .attr("stroke-width", 3)
          .attr("fill", "white")
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
  
  })
  
</script>

<p>
  <h4>
  This chart shows the Case fatality ratio (CFR) from comfirmed cases and deaths.</h4>
  Moving the mouse: See death rate in detail.
</p>

</body>

</html>
